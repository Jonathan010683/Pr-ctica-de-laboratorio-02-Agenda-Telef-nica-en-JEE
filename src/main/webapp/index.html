<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Práctica02</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="recursos/css/extra.css">
</head>
<body class="container-fluid fondo">
	<div class="row banner justify-content-center">
		<div class="col">
			<img class="img-fluid" src="recursos/logo-ups.png">
		</div>
		<div class="col my-auto">
			<form class="form-group form-inline" action="/Practica02/buscar-telefonos" method="post">
				<input class="form-control w-75 text-center" name="filtro" type="text" 
					placeholder="Buscar teléfonos de un usuario por número de teléfono/cédula"
					onkeypress="return esNumero(event)" maxlength="15" required>
				<input class="btn btn-secondary ml-2" type="submit" value="Buscar">
			</form>
		</div>
	</div>
	<div class="row fondo justify-content-center h-75 align-items-center">
		<div class="col">
			<div class="row">
				<div class="col">
					<h3 class="mx-auto mt-5 text-light">Bienvenido!</h3>
					<p class="h4 text-light">
						Unete a nuestra comunidad y se parte de este sistema para
						realizar CRUD de telefonos, lo único que se requiere es 
						crear una cuenta en nuestro sitio web. Una vez hecho esto,
						podrás ingresar a tu panel personal para continuar con
						diferentes acciones. 
					</p>
					<a class="btn btn-light d-block w-50 mx-auto mt-5"
						href="crear-cuenta.jsp">Crear cuenta</a>
					<a class="btn btn-primary d-block w-50 mx-auto my-3" 
						href="/Practica02/iniciar-sesion">Iniciar sesión</a>
				</div>
				<div class="col mt-3">
					<img class="img-fluid d-block w-75 h-75 mx-auto" 
						src="https://cdn.andro4all.com/files/2018/01/Smartphones-2017.jpg?width=1200&aspect_ratio=1200:631">
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
		crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
		crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="recursos/js/extra.js">
	</script>
</body>
</html>
